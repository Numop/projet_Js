<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmigo - bar de recherche</title>
    <meta
      name="description"
      content="Rechercher vos films préférés ou en découvrir de nouveau"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../image/logo.png" />
  </head>
  <body id="mainEcran">
    <nav class="navbar">
      <ul>
        <li>
          <a href="index.html"
            ><img
              src="../image/logo.PNG"
              alt="retour a l'accueil"
              class="navbar-img"
              width="50"
              height="auto"
          /></a>
        </li>
        <li><a href="search.html">Rechercher</a></li>
      </ul>
    </nav>
    <main>
      <div id="main">
        <div id="search-bar">
          <img
            src="../image/search.png"
            alt="lancer la recherche"
            width="50px"
            height="50px"
            id="img-search"
          />
          <input
            type="text"
            name=""
            id="Rechercher-acceuille"
            placeholder="Chercher un logement qui vous convient"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Chercher un logement qui vous convient'"
          />
        </div>
        <button id="Rechercher-bouton">
          <h1 id="Rechercher-texte">Rechercher</h1>
        </button>
      </div>
      <div id="listefilm"></div>
    </main>
  </body>
</html>
<script src="../js/scriptsearch.js"></script>
